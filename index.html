<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Glass - Music Playlist Curator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: Arial, sans-serif; margin: 0; padding: 20px; min-height: 100vh;">
    <div class="glass" style="max-width: 1000px; margin: 0 auto;">
        <h1>ðŸŽµ Sky Glass Music Playlist Curator</h1>
        <p style="text-align: center; font-size: 18px; margin-bottom: 30px;">Curated playlists matching Sky Glass content experiences</p>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 30px;" id="playlists-container">
            <div style="text-align: center; grid-column: 1/-1;">Loading playlists...</div>
        </div>
    </div>

    <script>
        fetch('playlists.json')
            .then(response => response.json())
            .then(data => {
                displayPlaylists(data.playlists);
            })
            .catch(error => console.error('Error loading playlists:', error));

        function displayPlaylists(playlists) {
            const container = document.getElementById('playlists-container');
            container.innerHTML = '';

            for (const [category, items] of Object.entries(playlists)) {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'glass';
                categoryCard.style.marginBottom = '0';
                categoryCard.style.minHeight = '300px';
                categoryCard.style.overflow = 'auto';

                const categoryTitle = document.createElement('h3');
                const icon = getCategoryIcon(category);
                categoryTitle.textContent = icon + ' ' + category.replace(/_/g, ' ').toUpperCase();
                categoryTitle.style.marginTop = '0';
                categoryTitle.style.marginBottom = '15px';
                categoryTitle.style.fontSize = '20px';
                categoryTitle.style.borderBottom = '2px solid rgba(255, 255, 255, 0.3)';
                categoryTitle.style.paddingBottom = '10px';
                categoryCard.appendChild(categoryTitle);

                const itemsList = document.createElement('ul');
                itemsList.style.listStyle = 'none';
                itemsList.style.padding = '0';
                itemsList.style.margin = '0';

                items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.style.padding = '10px 0';
                    listItem.style.borderBottom = '1px solid rgba(255, 255, 255, 0.1)';
                    listItem.style.fontSize = '14px';
                    listItem.innerHTML = `<strong>${item.title}</strong><br><span style="opacity: 0.8;">${item.artist}</span>`;
                    itemsList.appendChild(listItem);
                });

                categoryCard.appendChild(itemsList);
                container.appendChild(categoryCard);
            }
        }

        function getCategoryIcon(category) {
            const icons = {
                'movies': 'ðŸŽ¬',
                'tv_series': 'ðŸ“º',
                'sports': 'âš½',
                'documentaries': 'ðŸŽ¥',
                'news': 'ðŸ“°'
            };
            return icons[category] || 'ðŸŽµ';
        }
    </script>
</body>
</html>
